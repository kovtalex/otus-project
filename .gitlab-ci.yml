    - docker tag $REGISTRY_USERNAME/rabbitmq:$CI_COMMIT_SHA $REGISTRY_USERNAME/rabbitmq:latest
    - docker tag $REGISTRY_USERNAME/search_engine_ui:$CI_COMMIT_SHA $REGISTRY_USERNAME/search_engine_ui:latest
    - docker tag $REGISTRY_USERNAME/search_engine_crawler:$CI_COMMIT_SHA $REGISTRY_USERNAME/search_engine_crawler:latest
    - docker push $REGISTRY_USERNAME/prometheus_prj:latest
    - docker push $REGISTRY_USERNAME/grafana_prj:latest
    - docker push $REGISTRY_USERNAME/alertmanager_prj:latest
    - docker push $REGISTRY_USERNAME/rabbitmq:latest
    - docker push $REGISTRY_USERNAME/search_engine_ui:latest
    - docker push $REGISTRY_USERNAME/search_engine_crawler:latest
