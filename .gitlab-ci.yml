stages:
  - build
  - testing

test unit:
  stage: testing
  script:
    - echo "test unit"

variables:
  GOOGLE_PROJECT_ID: docker-258208
  GOOGLE_COMPUTE_ZONE: europe-west1-b

build_job:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - echo 'Building...'
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"auth\":\"$CI_REGISTRY_BASE64\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR/${PWD##*/} --dockerfile $CI_PROJECT_DIR/src/search_engine_crawler/Dockerfile --destination $CI_REGISTRY/crawler:$CI_COMMIT_TAG
    