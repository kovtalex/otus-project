  stage: push  
  image: docker:19
  services:
    - docker:dind
  variables:
    GIT_STRATEGY: none
  tags:
    - docker
  script:
    - echo -n $CI_REGISTRY_PASS | docker login --username $REGISTRY_USERNAME --password-stdin $CI_REGISTRY
    - docker pull $REGISTRY_USERNAME/prometheus_prj:$CI_COMMIT_SHA
    - docker pull $REGISTRY_USERNAME/grafana_prj:$CI_COMMIT_SHA
    - docker pull $REGISTRY_USERNAME/alertmanager_prj:$CI_COMMIT_SHA
    - docker pull $REGISTRY_USERNAME/rabbitmq:$CI_COMMIT_SHA
    - docker pull $REGISTRY_USERNAME/search_engine_ui:$CI_COMMIT_SHA
    - docker pull $REGISTRY_USERNAME/search_engine_crawler:$CI_COMMIT_SHA
