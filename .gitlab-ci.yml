  stage: build
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  tags:
    - docker
  script:
    - echo 'Building...'
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"auth\":\"$CI_REGISTRY_BASE64\"}}}" > /kaniko/.docker/config.json
    - cd $CI_PROJECT_DIR/services/monitoring/prometheus/
    - /kaniko/executor --context ./ --dockerfile ./Dockerfile --destination $REGISTRY_USERNAME/prometheus_prj:$CI_COMMIT_SHA

