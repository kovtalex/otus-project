stages:
  - testing
  - build
  - push
  - staging
  - preprod
  - production

.deploy: &deploy
  image: google/cloud-sdk
  tags:
    - docker
  script:
    - echo 'Deploy $CI_ENVIRONMENT_NAME env'
    - echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
    - gcloud --quiet config set project $GOOGLE_PROJECT_ID
    - gcloud --quiet config set compute/zone $GOOGLE_COMPUTE_ZONE
    - gcloud compute scp --recurse docker docker-host-$CI_ENVIRONMENT_NAME:~
    - gcloud compute ssh docker-host-$CI_ENVIRONMENT_NAME --command="export REGISTRY_USERNAME=$REGISTRY_USERNAME && mkdir -p /root/docker && cd ~/docker && mv -f .env.example .env && docker-compose -f docker-compose.yml -f docker-compose-monitoring.yml down && docker-compose -f docker-compose.yml -f docker-compose-monitoring.yml up -d"
  when: manual
  only:
    - master

test unit crawler:
  stage: testing
  image: python:3.6.0-alpine
  tags:
    - docker
  script:
    - echo "test unit search_engine_crawler"
    - cd $CI_PROJECT_DIR/src/search_engine_crawler/
    - pip install -r requirements.txt -r requirements-test.txt
    - python -m unittest discover -s tests/ 
    - coverage run -m unittest discover -s tests/ 
    - coverage report --include crawler/crawler.py
